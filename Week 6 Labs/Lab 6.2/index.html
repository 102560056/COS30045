<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation Exercise 2" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Sam" />

    <title>Task 6.2</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <h1>
        Update Data
    </h1>
    <button class="add">Add</button>
    <button class="delete">Delete</button>
    <button class="sort">Sort</button>
    <script>
        var w = 500;
        var h = 100;
        var maxValue = 25;
        var dataset = [24, 10, 11, 12, 13, 14, 15, 10, 17, 18, 19, 3, 9, 22, 8, 24, 2];
        var padding = 1
        var isAscending = true

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0, w])
            // 0-1 percentage of the bandwith
            .paddingInner(0.05);

        var yScale = d3.scaleLinear()
            .domain([0, maxValue])
            .range([0, h])


        //Drawing starting information
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - yScale(d)
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function (d) {
                return yScale(d)
            })
            .attr("fill", "slategrey")
            .on("mouseover", function (event, d) {
                d3.select(this)
                    .transition()
                    .delay(200)
                    .attr("fill", function (d, i) {
                        return "rgb(" + Math.round(d * 10) + ",0,0)";
                    })

                var xPosition = parseFloat(d3.select(this).attr("x")) + (parseFloat(d3.select(this).attr("width")) / 2)
                var yPosition = Math.min(Math.max((parseFloat(d3.select(this).attr("y")) + 20), 0), h - 20)

                svg.append("text")
                    .attr("id", "tooltip")
                    .attr("text-anchor", "middle")
                    .attr("x", xPosition)
                    .attr("y", yPosition)
                    .transition()
                    .delay(200)
                    .text(d)
                    .attr("fill", "white");
            })
            .on("mouseout", function (event, d) {
                d3.select(this)
                    .transition()
                    .delay(800)
                    .attr("fill", "slategrey")
                svg.select("text")
                    .remove();
            });

        //Add Event
        d3.selectAll(".add")
            .on("click", function (button) {
                var newNumber = Math.floor(Math.random() * maxValue) + 1;
                dataset.push(newNumber)

                xScale.domain(d3.range(dataset.length));

                bars = svg.selectAll("rect").data(dataset);

                bars.enter()
                    .append("rect")
                    // Setting starting positions
                    .attr("x", w)
                    .attr("y", function (d) {
                        return h - yScale(d)
                    })
                    .attr("fill", "slategrey")

                    .on("mouseover", function (event, d) {
                        d3.select(this)
                            .transition()
                            .delay(200)
                            .attr("fill", function (d, i) {
                                return "rgb(" + Math.round(d * 10) + ",0,0)";
                            })

                        var xPosition = parseFloat(d3.select(this).attr("x")) + (parseFloat(d3.select(this).attr("width")) / 2)
                        var yPosition = parseFloat(d3.select(this).attr("y")) + 20

                        svg.append("text")
                            .attr("id", "tooltip")
                            .attr("text-anchor", "middle")
                            .attr("x", xPosition)
                            .attr("y", yPosition)
                            .transition()
                            .delay(200)
                            .text(d)
                            .attr("fill", "white");
                    })
                    .on("mouseout", function (event, d) {
                        d3.select(this)
                            .transition()
                            .delay(800)
                            .attr("fill", "slategrey")
                        svg.select("text")
                            .remove();
                    })
                    .merge(bars)
                    .transition()
                    .duration(500)
                    // Updating height and positions
                    .attr("x", function (d, i) {
                        return xScale(i);
                    })
                    .attr("y", function (d) {
                        return h - yScale(d)
                    })
                    .attr("width", xScale.bandwidth())
                    .attr("height", function (d) {
                        return yScale(d)
                    });
                isAscending = false;
            });

        //Delete Event
        d3.selectAll(".delete")
            .on("click", function (button) {
                dataset.pop()

                xScale.domain(d3.range(dataset.length));

                bars = svg.selectAll("rect").data(dataset);
                bars.exit()
                    // Transition first then apply the changes the transition will do
                    .transition()
                    .duration(500)
                    .attr("height", 0)
                    .attr("y", 100)
                    .remove();
                isAscending = false
            });

        //Sort Event
        d3.selectAll(".sort")
            .on("click", function (button) {

                sortBars(isAscending);

                //Sorting the dataset
                if (isAscending) {
                    dataset.sort(function (a, b) {
                        return parseFloat(a) - parseFloat(b);
                    })
                }
                else {
                    dataset.sort(function (a, b) {
                        return parseFloat(a) + parseFloat(b);
                    })
                }

                //Marker for inverting the order
                isAscending = !isAscending;

                // svg.selectAll("rect")
                //     .data(dataset)
                //     .transition()
                //     .duration(2000)
                //     .attr("y", function (d) {
                //         return h - yScale(d);
                //     })
                //     .attr("height", function (d) {
                //         return yScale(d);
                //     })
            });

        var sortBars = function (isAscending) {
            svg.selectAll("rect")
                .sort(function (a, b) {
                    return isAscending ? d3.ascending(a, b) : d3.descending(a, b)
                })
                .transition()
                .duration(1000)
                .attr("x", function (d, i) {
                    return xScale(i);
                });
        };

    </script>
    <br>
    <footer style="color: gray">COS30045 Data Visualisation</footer>
</body>

</html>
