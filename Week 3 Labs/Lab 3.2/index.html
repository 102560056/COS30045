<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation Exercise 2" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Sam" />

    <title>Task 3.2</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <script>

        var w = 500;
        var h = 200;
        var padding = 50;

        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [85, 21],
            [220, 88],
            // [0, 1000],
            // [1000, 0],
        ]

        var xScale = d3.scaleLinear()
                            // domiain is the input size of the canvas to be transdformed.
                            .domain([
                                d3.min(dataset, function(d){return d[0];}),
                                d3.max(dataset, function(d){return d[0];})
                            ])
                            // Range is the resulting size of the canvas post transformation
                            .range([padding,w-padding])

        var yScale = d3.scaleLinear()
                            .domain([
                                d3.min(dataset, function(d){return d[1];}),
                                d3.max(dataset, function(d){return d[1];})
                            ])
                            .range([h-padding,padding])

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var xAxis = d3.axisBottom()
                            .scale(xScale);

        svg.selectAll()
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", 5)
            .attr("fill", function (d) {
                if (d[0] > 250) {
                    return "red"
                }
            });

        svg.append("g")
            .call(xAxis);

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("transform", function (d) {
                return `translate(${xScale(d[0])},${yScale(d[1])-3})`
            })
            // .attr("text-anchor", "middle")
            .attr("fill", "green")
            .text(function (d) {
                return d[0] + ',' + d[1];
            });
    </script>
    <br>
    <footer style="color: gray">COS30045 Data Visualisation</footer>
</body>

</html>
