<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation Exercise 2" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Sam" />

    <title>Task 2.3 D3 and Data Binding</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
    <script>
        var w = 750;
        var h = 100;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [85, 21],
            [220, 88],
        ]

        svg.selectAll()
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return d[0]
            })
            .attr("cy", function (d) {
                return d[1]
            })
            .attr("r", 5)
            .attr("fill", function (d) {
                if (d[0] > 250) {
                    return "red"
                }
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("transform", function (d) {
                return `translate(${d[0]},${d[1]})`
            })
            .attr("text-anchor", "middle")
            .attr("dy", function (d) {
                return d[2] + 10;
            })
            .text(function (d) {
                return d[0] + ',' + d[1];
            });
    </script>
    <br>
    <footer style="color: gray">COS30045 Data Visualisation</footer>
</body>

</html>
